<div class="contenedor">
  <div class="contenido">
    <h2> Llama las caracter√≠sticas de tu pokemon</h2>
    <input type="text" [(ngModel)]="pokemon"/>
    <button (click)="getClickPokemon()">Buscar</button>
    <div *ngIf="pokemonData" class="dataPokemon">
      <h2>{{pokemonData.name}}</h2>
      <img [src]="pokemonData.sprites.front_default" [alt]="pokemonData.name">
    </div>
  </div>
</div>
